<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Philippine Geoportal in 3D</title>
  <script src="http://cesiumjs.org/releases/1.30/Build/Cesium/Cesium.js"></script>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(http://cesiumjs.org/releases/1.30/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // var viewer = new Cesium.Viewer('cesiumContainer');
    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider : new Cesium.UrlTemplateImageryProvider({
            url : 'http://v2.geoportal.gov.ph/tiles/v2/PGP/{z}/{x}/{y}.png',
            credit : 'Map tiles by Philippine Geoportal Project - NAMRIA'
        }),
        baseLayerPicker : false,
        timeline: false,
        animation: false,
        fullscreenButton: false,
        homeButton: false,
        infoBox: false,
        sceneModePicker: false,
        navigationHelpButton: true,
        scene3DOnly: true,
        searchButton: false,
        navigationInstructionsInitiallyVisible: true,
        geocoder: false
    });
    viewer.scene.globe.enableLighting = true;
    viewer.scene.fog.enabled = false;

    var terrainProvider = new Cesium.CesiumTerrainProvider({
        url : '//assets.agi.com/stk-terrain/world',
        //requestWaterMask : true,
        // requestVertexNormals : true
    });
    viewer.terrainProvider = terrainProvider;

    viewer.camera.flyTo({
        destination : Cesium.Cartesian3.fromDegrees(120.99999, 13.975, 3500.0),
        orientation : {
          heading : Cesium.Math.toRadians(0.00),
          pitch : Cesium.Math.toRadians(-45.00),
          roll : 0
        }
    });

  </script>
</body>
</html>
